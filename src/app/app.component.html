
<div class="top-menu">

    <img class="logo"


         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>
<div class="demo">
  <div> title {{title | titlecase}}</div>
  <div> price {{ price |number: '3.3-5'}}</div>
  <div> currency {{ price |currency: 'ERU'}}</div>
  <div> percentage {{ rate |  percent }}</div>


  <div> Start Date:{{startDate | date: 'MMM/dd/yyyy'}}</div>
</div>
<div *ngFor=" let pair of course | keyvalue">
{{pair.key + ': ' +pair.value}}
</div>
<div class="courses">

  <course-card *ngFor="let course of courses | slice :0:12 ;index as i; first as isFirst; last as isLast;
                        even as isEven; odd as isOdd"
               [class.is-first]="isFirst"
               [class.is-last]="isLast"
               [class.is-even]="isEven"
               [class.is-odd]="isOdd"
               (courseSelected)="onCourseSelected($event)" [course]="course" [cardIndex]="i+1"></course-card>



</div>
